<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login de Usurios | Encriptacion</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
     <form class="registro">
        <img src="Imagenes/Logo.jpg" class="avatar">
      <h1>Bienvenidos</h1>
      <div class="cuadro">
        <div class="input-cuadro">
          
        <label for="Email Address">Email Address</label>
        <input type="text" placeholder="Ingrese la direccion de su correo electronico">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese contraseña">
        </div>

        <input type="submit" value="Login" class="button">
        <p>¿No tienes una cuenta? <a class="link" href="index.html">Registrate</a></p>
      </div>
     </form>
    
  </body>
</html>

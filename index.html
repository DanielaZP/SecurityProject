<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login de Usurios | Encriptacion</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
     <form class="registro">
        <img src="Imagenes/Logo.jpg" class="avatar">
      <h1>Bienvenidos</h1>
      <div class="cuadro">
        <div class="input-cuadro">
            <!-- USERNAME INPUT -->
        <label for="Username">Username</label>
        <input type="text" placeholder="Ingrese su nombre de usuario">
        <!-- EMAIL ADDRESS INPUT -->
        <label for="Email Address">Email Address</label>
        <input type="text" placeholder="Ingrese la direccion de su correo electronico">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingrese contraseña">
        </div>

        <input type="submit" value="Registrarse" class="button">
        <p>¿Ya tienes una cuenta? <a class="link" href="Login.html">Iniciar Sesion</a></p>
      </div>
     </form>
    
  </body>
</html>
